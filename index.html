<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זמני אוטובוסים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>לוח זמני אוטובוסים</h1>
        
        <div id="controlsContainer">
            <button id="clearCacheBtn" title="מחק נתונים מקומיים והורד מחדש">
                <i class="fas fa-sync-alt"></i> 
            </button>
            <div id="statusMessage" class="hidden"></div> 
        </div>
    </header>

    <main>
        <section id="daySelection">
            <h2>בחר יום:</h2>
            <div id="dayButtonsContainer">
                </div>
        </section>

        <section id="routeSelection">
            <h2>בחר קו:</h2>
            <div id="routeButtonsContainer">
                </div>
        </section>

        <section id="stopSelection">
            <h2>תחנת מוצא:</h2>
            <div id="stopButtonsContainer">
                </div>
        </section>
        
        <section id="scheduleDisplay">
            <div id="timesContainer">
                <h3>זמני יציאה:</h3>
                <ul id="timesList"></ul>
            </div>
        </section>
        
    </main>

    <div class="debug-container">
        <button id="copyLogBtn">העתק יומן דיבוג</button>
        <h2>יומן דיבוג:</h2>
        <div id="debugConsole"></div>
    </div>

    <script src="utils.js"></script>
    <script src="data_process.js"></script>
    <script src="time_display.js"></script>
    <script src="ui_logic.js"></script>
    <script src="data_fetch.js"></script> 
</body>
</html>
